<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Users</title>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>
    <script th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>All users:</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Username</th>
        <th>Role</th>
        <th>Modify</th>
        <th>Confirm</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user,iter : ${users}" th:class="${iter.odd}? 'odd'">
        <td th:text="${iter.index}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.role}"></td>
        <td>
            <select class="form-control" id="role">
                <option>User</option>
                <option>Admin</option>
            </select>
        </td>
        <td>
            <form method="post" action="/change">
                <input type="hidden" name="username" th:value="${user.username}"/>
                <div class=" col-lg-1">
                    <input class="btn btn-primary" type="submit" value="Change"/>
                </div>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
