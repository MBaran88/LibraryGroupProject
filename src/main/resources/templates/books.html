<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Users</title>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"></link>
    <script th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>All books:</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th>ISBN</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="all_books,iter : ${List of all books}" th:class="${iter.odd}? 'odd'">
        <td th:text="${all_books.ISTB}"></td>
        <td th:text="${all_books.title}"></td>
        <td th:text="${all_books.author}"></td>
        <td th:text="${all_books.year}"></td>
        <td th:text="${all_books.category}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
